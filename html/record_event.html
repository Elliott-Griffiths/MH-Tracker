<form id="form" class="form" onsubmit="recordEventBtn(event)">
    <h2 class="h2">Record event</h2>
    <p class="form-information">Enter the ditails of what you would like to record.</p>
    <div class="form-field">
        <label for="selection" class="form-field__label">What happen?</label>
        <select class="form-field__input" id="selection" name="selection" required>
            <option value="">Select an event</option>
            <option value="graph1">Heat Surge</option>
            <option value="graph2">Hot Cheeks / Face</option>
            <option value="graph3">Nausea/Sickness, Headache, Chest/Stomach Pains</option>
            <option value="graph4">Crying Bursts</option>
            <option value="graph5">Foreboding, Scared, Losing Mind, Unable to Carry on</option>
            <option value="graph6">Positive Moments</option>
        </select>
    </div>
    <div class="form-field form-field__checkbox-container">
        <input type="checkbox" class="form-field__input" id="myCheckbox">
        <label for="myCheckbox" class="form-field__label">Backdate entry</label>
    </div>
    <div class="form-field hidden" id="date-field">
        <label for="date" class="form-field__label">When did this happen?</label>
        <input type="date" class="form-field__input" id="date" name="date" required>
    </div>
    <div class="form-field hidden" id="num-field">
        <label for="text" class="form-field__label">Number of occurrences?</label>
        <input type="number" class="form-field__input" id="number" min="0" max="100" step="1">
    </div>
    <button type="submit" class="form-field__button">Record event</button>
</form>
